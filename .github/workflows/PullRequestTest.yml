name: Python Syntax Check and Build

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.10]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install PyInstaller and Flake8
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller flake8

    - name: Find changed Python files
      id: files
      uses: actions/github-script@v3
      with:
        script: |
          const payload = context.payload;
          const pullRequest = payload.pull_request;
          const listFilesOptions = github.pulls.listFiles.endpoint.merge({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: pullRequest.number
          });
          const files = await github.paginate(listFilesOptions, (response) => {
            return response.data.map(file => file.filename);
          });
          const pythonFiles = files.filter(file => file.endsWith('.py'));
          if (pythonFiles.length > 0) {
            core.setOutput('files', pythonFiles.join('\n'));
          } else {
            core.setFailed('No Python files changed.');

    - name: Check syntax and Build Executable
      if: steps.files.outputs.files
      run: |
        IFS=$'\n' read -d '' -r -a files_array <<< "${{ steps.files.outputs.files }}"
        for file in "${files_array[@]}"
        do
          echo "Processing $file"
          # Check syntax
          flake8 $file
          # Build executable
          pyinstaller --onefile $file
        done

    - name: Upload Executable as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: executables
        path: dist/

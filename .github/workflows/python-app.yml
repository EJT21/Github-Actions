name: Manual Python Compatibility Tests

on:
  workflow_dispatch:

jobs:
  test-scripts:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.10']  # Corrected Python versions as strings

    steps:
    - uses: actions/checkout@v2  # Update to the latest version if v3 is available
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2  # Update to the latest version if v3 is available
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest  # Ensure pytest is installed

    - name: Run tests with pytest
      run: pytest --junitxml=report.xml  # Run tests and generate a JUnit XML report

    - name: Upload test report
      uses: actions/upload-artifact@v2
      with:
        name: pytest-report
        path: report.xml  # Upload the generated report as an artifact

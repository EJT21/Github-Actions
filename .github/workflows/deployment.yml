name: Deploy Project 
on: [push, workflow_dispatch] # Configure the settings so we can manually run it
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3 
      - name: Install NideJS
        uses: actions/setup-node@v3
        with: 
          node-version: 16
      - name: Install dependencies 
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test #These jobs run in parallel unless this is placed here. If I have multiple jobs use [test1, test2]
    runs-on: ubuntu-latest #Every job has its own runner
    steps: 
      - name: Get Code
        uses: actions/checkout@v3 
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 16
      - name: Install dependencies 
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build Project
        run: npm run build #part of the package-lock.json
      - name: Deploy
        run: echo "Here you would deploy" 
    
